<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Counter App</h1>
      <div class="counter">Counter: 0</div>
      <div class="buttons">
        <button class="div-btn" id="increment">Increment</button>
        <button class="div-btn" id="decrement">Decrement</button>
        <button class="div-btn" id="reset">Reset</button>
      </div>
      <p id="message"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
