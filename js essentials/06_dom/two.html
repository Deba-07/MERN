<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      body {
        background-color: #0d0101;
        color: #e5e0e8;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thurseday</div>
    </div>
    <script>
      const parent = document.querySelector(".parent");

      console.log(parent);
      console.log(parent.children);
      console.log(parent.children[1]);
      console.log(parent.children[1].innerHTML);

      for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
      }

      parent.children[0].style.color = "red";
      console.log(parent.firstElementChild);
      console.log(parent.lastElementChild);

      const dayOne = document.querySelector(".day");
      console.log(dayOne);
      console.log(dayOne.parentElement);
      console.log(dayOne.nextElementSibling);

      console.log(parent.childNodes);

      const heading = document.createElement("h1");
      console.log(heading);
      heading.className = "heading";
      //heading.id = 'myId'
      heading.setAttribute("id", "myId");
      heading.style.color = "#fff";
      heading.style.backgroundColor = "#ad38f1";
      heading.style.textAlign = "center";
      heading.style.borderRadius = "15px";

      //heading.innerHTML = "DOM Manipulation!!"
      const textNode = document.createTextNode("DOM Manipulation!!");
      heading.appendChild(textNode);

      document.body.appendChild(heading);

      const createHeading = (textNode) => {
        const heading = document.createElement("h1");
        heading.setAttribute("className", "heading");
        heading.style.color = "#fff";
        heading.style.backgroundColor = "#ad38f1";
        heading.style.textAlign = "center";
        heading.style.borderRadius = "15px";

        const text = document.createTextNode(textNode);
        heading.appendChild(text);

        document.body.appendChild(heading);
      };
      createHeading("Hello World!");
    </script>
  </body>
</html>
